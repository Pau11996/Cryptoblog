<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'home/logo2.png'%}">
    <link rel="stylesheet" href="{% static 'home/css/base.css'%}">
    <title>CryptoWooer</title>
  </head>
  <body>
    <div class="logo logo_1">
      <a href="{% url 'home' %}"><img class="fig1 align-middle" src="{% static 'home/logo.png'%}" alt="" width="500", height="120"></a>
      {% if user.is_authenticated %}
      <p id="logged">Logged id as {{ user.username }}</p>

      <form action="{% url 'logoutuser' %}" method="POST">
      {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>
      <a href="{% url 'myarticles' %}"><button type="button" class="btn btn-warning pull-right">My Account</button></a>
      {% else %}
      <a href="{% url 'loginuser' %}"><button type="button" class="btn btn-primary pull-right">Login</button></a>
      <a href="{% url 'signupuser' %}"><button type="button" class="btn btn-warning pull-right">Sign Up</button></a>

      {% endif %}
    </div>
      <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{% url 'news:news'%}">НОВОСТИ</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'project_reviews:projects'%}">ОБЗОРЫ ПРОЕКТОВ</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">ОБУЧАЮЩИЕ МАТЕРИАЛЫ</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">О БЛОГЕ</a>
    </li>
  </ul>

    {% block content %}{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
